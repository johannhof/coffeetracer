<!DOCTYPE html>
<html>
<head>
    <title>Coffeescript Raytracer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200,100,500,600,700,800,900' rel='stylesheet'
          type='text/css'>
</head>
<body>
<div id="loadDiv">
    <i class="icon-cog icon-4x icon-spin"></i>
</div>
<div id="wrapper">
    <header class="clearfix"><h1>Canvas Raytracer</h1><img src="images/html5logo.png" width="229" height="64">
    </header>
    <div id="mainDiv" class="clearfix">
        <div id="canvasDiv">
            <canvas id="mainCanvas" width="500" height="500"></canvas>
            <br>
            <label for="widthInput"><i class="icon-resize-horizontal"></i></label><input type="text" id="widthInput"
                                                                                         placeholder="Width" value="500"
                                                                                         size="4">
            <label for="heightInput"><i class="icon-resize-vertical"></i></label><input type="text" id="heightInput"
                                                                                        placeholder="Height" size="4"
                                                                                        value="500">
        </div>
        <div class="propertyContainer">
            <div class="propertyDiv" id="worldDiv">
                <h2><i class="icon-globe"></i> World</h2>
                Background: <input class="redInput" size="1"><input class="greenInput" size="1"><input class="blueInput"
                                                                                                       size="1">
                <br>
                Index of Refraction: <input value="1" size="2">
            </div>
            <div class="propertyDiv" id="objectsDiv">
                <h2><i class="icon-picture"></i> Objects</h2>
            </div>
        </div>
        <div class="propertyContainer">
            <div class="propertyDiv" id="lightsDiv">
                <h2><i class="icon-lightbulb"></i> Lights</h2>
                Ambient: <input class="redInput" size="1"><input class="greenInput" size="1"><input class="blueInput"
                                                                                                    size="1">
            </div>
            <div class="propertyDiv" id="cameraDiv">
                <h2><i class="icon-camera-retro"></i> Cameras</h2>
            </div>
        </div>
    </div>
    <script src="lib/vectorlib.js"></script>
    <script src="lib/cameras.js"></script>
    <script src="lib/lights.js"></script>
    <script src="lib/materials.js"></script>
    <script src="lib/objects.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/main.js"></script>
    <footer>
        <a href="http://coffeescript.org/"><img src="images/coffescript-logo.png" width="190"></a>
        <a href="http://nodejs.org/"><img src="images/nodelogo.png" width="160"></a>
    </footer>
</div>
</body>
</html>
